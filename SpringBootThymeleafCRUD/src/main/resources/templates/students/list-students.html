<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	
	<!-- Bootstrap CSS -->
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
	
	<title>Student Directory</title>
</head>

<body>

<div class="container">
	
	<h3>Student Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a class="btn btn-primary btn-sm mb-3" th:href="@{/students/showFormForAdd}">Add Student</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Department</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
		</thead>
		
		<tbody>
		<tr th:each="student : ${studentList}">
			
			<td th:text="${student.id}"/>
			<td th:text="${student.name}"/>
			<td th:text="${student.dept}"/>
			<td th:text="${student.email}"/>
			
			<td>
				<div class="row">
					
					<div class="col-small">
						<!-- Add "update" button/link -->
						<form action="#" method="POST" th:action="@{/students/showFormForUpdate}">
							
							<input name="studentId" th:value="${student.id}" type="hidden"/>
							<button class="btn btn-info btn-sm ml-3 mr-1" type="submit">Update</button>
						
						</form>
					</div>
					
					<div class="col-small">
						<!-- Add "delete" button/link -->
						<form action="#" method="POST" th:action="@{/students/delete}">
							
							<input name="studentId" th:value="${student.id}" type="hidden"/>
							<button class="btn btn-danger btn-sm"
							        onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false"
							        type="submit">
								Delete
							</button>
						
						</form>
					</div>
				</div>
			</td>
		
		
		</tr>
		</tbody>
	</table>

</div>

</body>
</html>
